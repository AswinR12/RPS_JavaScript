<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel = "stylesheet" href="styles/20-RPS.css">
    </head>
    <body>
    <!--0 to 1/3 is rock. 1/3 to 2/3 is paper. 2/3 to 1 is scissors.-->
        <p class="title">Rock Paper Scissors</p>
        <button class="move-button js-rock-button">
            <img src="Images/rock-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-paper-button">
            <img src="Images/paper-emoji.png" class="move-icon">
        </button>
        <button class="move-button js-scissor-button">
            <img src="Images/scissors-emoji.png" class="move-icon">
        </button>
        <br>
        <p class="js-result result"></p>
        <p class="js-moves moves"></p>
        <p class="js-scoretext scoretext"></p>
        <br>
        <button class= "js-resetbutton resetscorebutton" onclick="score.losses = 0;
        score.wins = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        console.log('Score Reset.');
        updateScoreElement();
        document.body.querySelector('.js-result').innerText= ' ';
        document.body.querySelector('.js-moves').innerText=' ';
        ">
            Reset Score.
        </button>
        <button class="js-auto-play-button auto-play-button" onclick = "autoPlay()">Auto Play</button>
        <script src="scripts/20-RPS.js"> 
        </script>
    </body>
</html>
